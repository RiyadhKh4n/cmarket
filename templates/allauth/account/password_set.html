{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<section class="w-100">

    <h1 class="auth-h1">{% trans "Set Password" %}</h1>
    
    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn white add-to-cart-btn" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
</section>
{% endblock %}
